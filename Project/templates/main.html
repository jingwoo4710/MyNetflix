<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Netflix</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="hero">
				<div class="header">
					<div class="logo">
						<img src="{{ url_for('static', filename='image/netflix-logo-2-1.png') }}" alt="" />
					</div>
					<div class="menu">
						<div class="menu-left">
							<ul>
								<li><a href="/main">Home</a></li>
								<li><a href="/trend">Trend</a></li>
								<li><a href="/update">My Movie</a></li>
								<li><a href="/login">Log Out</a></li>
							</ul>
						</div>
						<div class="menu-right">
							<ul>
								<li><i class="fas fa-search"></i></li>
								<li>Children</li>
								<li><i class="fas fa-gift"></i></li>
								<li><i class="fas fa-bell"></i></li>
								<li class="user">
									<img src="{{ url_for('static', filename='image/user.png') }}" alt="" />
									<i class="fas fa-sort-down"></i>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="banner">
                    <img src="{{ url_for('static', filename='image/banner.jpg') }}" alt="" class="poster" />
					<span class="subtitle">
						Due to an error, self-absorbed Eleanor Shellstrop arrives at the Good Place after her death.
                        Determined to stay, she tries to become a better person.
					</span>
					<div class="buttons">
						<button class="btn"><i class="fas fa-play"></i>Play</button>
						<button class="btn"><i class="fas fa-plus"></i>More Video</button>
					</div>
				</div>
				<div class="category">
					<span>Recomended</span>
					<div class="slider">
						<div class="movie">
							<img src="{{ image1 }}" alt="" />
						</div>
						<div class="movie">
							<img src="{{ image2 }}" alt="" />
						</div>
						<div class="movie">
							<img src="{{ image3 }}" alt="" />
						</div>
						<div class="movie">
							<img src="{{ image4 }}" alt="" />
						</div>
						<div class="movie">
							<img src="{{ image5 }}" alt="" />
						</div>
						<div class="movie">
							<img src="{{ image6 }}" alt="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
